<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rediskazavr</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./favicon.jpg">
    <style>
        body {
            margin: 0;
            color: rgb(255, 255, 255);
            font-family: monospace;
            padding-left: 450px;     
            padding-top: 50px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        img[alt="avatar"] {
            position: fixed;
            left: 30px;
            top: 30px;
            width: 400px;
            height: 400px;
            z-index: 10;
        }

        .q-mark {
            position: fixed;
            width: 70px;
            opacity: 0.7;
            pointer-events: none;
            z-index: 5;
            animation: float 8s ease-in-out infinite;
        }

        .q-mark:nth-child(1) { animation-delay: 0s; }
        .q-mark:nth-child(2) { animation-delay: 1s; }
        .q-mark:nth-child(3) { animation-delay: 2.5s; }
        .q-mark:nth-child(4) { animation-delay: 4s; }
        .q-mark:nth-child(5) { animation-delay: 5.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50%      { transform: translateY(-30px) rotate(10deg); }
        }

        .center-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: monospace;
            pointer-events: none;
            max-width: 90%;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <img src="./img/avatar1.jpg" width="400" height="400" alt="avatar">

    <p>BIO</p>
    <p>dcs: i love the topic of Linux, distributions,</p>
    <p>and lately working with VPNs.</p>
    <p>about me: i'm studying at Cloud Native Architect</p>
    <p>.ru region</p>
    <p>my blog (russian) => https://t.me/rediskanewtime</p>
    <p>organization: <a href="https://github.com/PodpolnayaGryadka/">PodpolnayaGryadka</a><br></p>
    <p>my favorite repo:</p>
    <a href="https://github.com/rediskazavr/ranim-lib">ranim-library</a><br>
    <a href="https://github.com/rediskazavr/ax3-tools">ax3-tools</a>

    <div class="center-text">
        <p></p>
    </div>

    <img src="./img/dog1.webp" class="q-mark" style="top:12%; right:8%;">
    <img src="./img/dog2.webp" class="q-mark" style="top:28%; right:4%;">
    <img src="./img/dog3.webp" class="q-mark" style="top:45%; right:9%;">
    <img src="./img/dog4.webp" class="q-mark" style="top:63%; right:5%;">
    <img src="./img/dog5.webp" class="q-mark" style="top:80%; right:7%; width:90px;">

</body>
</html>
